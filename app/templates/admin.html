<html>
  <head>
    <title>mattbutterfield.com</title>
    <style>
      a {
        color: #dedede;
      }
      body {
        background-color: #2c2c2c;
        color: #dedede;
        font-family: Helvetica, sans-serif;
        text-align: center;
      }
      p {
        margin-bottom: 10px;
        margin-top: 5px;
      }
      .section-div {
        margin-bottom: 30px;
      }
    </style>
  </head>
    <h1>admin.</h1>
    <div class="section-div">
      {{ if .PreviousURL }}
        <a href="{{ .PreviousURL }}">< - previous</a>
      {{ else }}
        < - previous
      {{ end }}
      {{ if .NextURL }}
        <a href="{{ .NextURL }}">next - ></a>
      {{ else }}
        next - >
      {{ end }}
    </div>
    <div class="section-div">
      <img src="{{ .ImageURL }}" width="{{ .ImageWidth }}" height="{{ .ImageHeight }}" />
    </div>
    <div class="section-div">
      <p>{{ .ImageDate }}</p>
      <form method="post">
        <p>
          Location:<br />
          <input type="text" autofocus="autofocus" name="location" value="{{ .ImageLocation }}" />
        </p>
        <p>
          Caption:<br />
          <textarea name="caption">{{ .ImageCaption }}</textarea>
        </p>
        <p>
          <button type="submit">Save</button>
        </p>
      </form>
    </div>
  </body>
</html>
